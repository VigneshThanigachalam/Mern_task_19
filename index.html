<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate workday</title>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body class="bg-info">
    <div class="container-fluid my-5 w-50">
        <div class="card">
            <div class="card-header text-center fw-bold">
                Calcualte Workday for 2021
            </div>
            <div class="card-body">
                <div class="container">
                    <form id="details">
                        <div class="row p-1">
                            <div class="col-sm-12">
                                <label for="country_code" class="fw-bold">Country Code:</label>
                            </div>
                        </div>

                        <div class="col-sm-12 px-1">
                            <input type="text" class="w-100" name="country">
                        </div>

                        <div class="row p-1">
                            <div class="col-sm-12">
                                <label for="date_range_from" class="fw-bold">Start Date:</label>
                            </div>

                        </div>
                        <div class="col-sm-12 px-1">
                            <input type="date" class="w-100" name="start_date" min="2021-01-01" max="2021-12-31">

                        </div>
                        <div class="row p-1">
                            <div class="col-sm-12">
                                <label for="date_range_from" class="fw-bold">End Date:</label>
                            </div>

                        </div>
                        <div class="col-sm-12 px-1">
                            <input type="date" class="w-100" name="end_date" min="2021-01-01" max="2021-12-31">

                        </div>
                        <div class="row p-3">
                            <button type="submit" class="btn btn-warning w-100">Search</button>
                        </div>
                </div>
                </form>
            </div>
            <div class="card-footer">
                <div>
                    <span class="fw-bold">
                        No of workdays:
                    </span>
                    <span id="no_days">

                    </span>
                </div>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
