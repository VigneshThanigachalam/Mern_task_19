<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Screen</title>
    <script src="third_script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background-repeat: repeat-y;
        }

        body {
            background-size: cover;
            background-position: center;
        }

        .form-control.is-invalid,
        .was-validated .form-control:invalid {
            background-image: none;
        }

        .form-control.is-valid,
        .was-validated .form-control:valid {
            background-image: none;
        }

        body {
            background-image: url('https://cdn.nerdschalk.com/wp-content/uploads/2021/09/screenshot-098-759x427.png?width=800');
        }
    </style>
</head>

<body>
    <div class="container-fluid row py-5">
        <div class="card col-xl-4 col-12 p-0 bg-transparent border-0">
            <div class="card-header text-light fw-bold border-bottom-0 text-center bg-transparent">
                To View the web Page as screenshot.
            </div>
            <div class="card-body text-light">
                <form class="input-group row needs-validation m-0" id="email_form" novalidate>
                    <input type="text" class="form-control col-4 border-dark" placeholder="Paste the web page URL"
                        id="webPage" name="webPage">
                    <button
                        class="input-group-text bg-primary text-light col-lg-2 d-block btn border-dark bg-warning text-dark fw-bold"
                        id="basic-addon2" type="submit">Download</button>
                    <div class="" id="no_result" style="display: none;">
                        <h5 class="text-warning">incorrect webpage !</h5>
                    </div>

                </form>
            </div>
        </div>
        <div class="m-auto px-0 py-0">
            <img src="" alt="" id="src_image" style="display: none;">
        </div>
    </div>

</body>

</html>
